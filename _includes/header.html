<header class="site-header container">

  <div class="row">

    <nav class="site-nav col-xs-6 col-offset-xs-6">
      <a href="#" class="menu-icon">
      </a>

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

    <a class="site-title col-xs-12" href="{{ site.baseurl }}/">{{ site.title }}</a>

  </div>

</header>
